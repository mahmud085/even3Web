
    <img src="images/close.png" id="close_image" alt="" ng-click="cancel()" />
    <div>
        <div style="height:140px; margin:10px;padding:30px;padding-top:15px;">
            <h4 style="text-align:center;">{{title}}</h4>
            
               <div class="row">
                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <a socialshare socialshare-provider="facebook" socialshare-text="" socialshare-url="{{eventUrl}}"> 
                            <img style="width: 50px;height: 50px;" ng-src="images/facebook-share1.png"> 
                        </a>
                    </div> 

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <a socialshare socialshare-provider="twitter" socialshare-text="" socialshare-url="{{eventUrl}}"> 
                            <img style="width: 50px;height: 50px;" ng-src="images/twitter_share1.png"> 
                        </a>
                    </div>

                    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                        <a socialshare socialshare-provider="google" socialshare-text=""
                            socialshare-hashtags="" socialshare-url="{{eventUrl}}"> 
                            <img style="width: 50px;height: 50px;" ng-src="images/google_share1.png"> 
                        </a>
                    </div>
                </div>

        </div>
    </div>
