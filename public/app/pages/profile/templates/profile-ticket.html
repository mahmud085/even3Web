<section class="heading">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>My Profile</h1>
                <p class="greyt">The place where you can edit settings, activities, tickets and history. Basically all you need to know about...you!</p>
            </div>
        </div>
    </div>
</section>

<section class="profile_container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <side-nav></side-nav>
            </div>
            <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                <div>
                    <div id="tickets-tab" class="tab-pane">
					    <div class="tab-container">
					    	<h4>Tickets</h4>{{mTckts}}
					    	<div class="form_content">
						    	
                                <div  cg-busy="ticketPurchasePromise">
                                    <div ng-hide="Tckts" style="text-align:center">
                                        <h3>Sorry! No ticket has been bought yet!</h3>
                                    </div>
                                    <div ng-show="Tckts">
                                        <p class="title">Choose an event: </p>
                                        <ul class="list-group">
                                            <li class="list-group-item well well-sm" style="outline:none" ng-repeat="purchasedEvent in purchasedEventList track by $index" ng-click="openModal($index)">
                                                <strong><p ng-bind="purchasedEvent.event.Name" ></p></strong>
                                                <p> {{purchasedEvent.ticketNum}} Tickets</p>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
							</div>
					    </div>
					  </div>
                  </div>
              </div>
          </div>
      </div>
</section>
