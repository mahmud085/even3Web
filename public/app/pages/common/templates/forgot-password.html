<!DOCTYPE html>
<html>
    <head>
        <title>Password Reset</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style type="text/css">
            body {
                background: url("images/banner.png") no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
        </style>
    </head>
    <body class="forgot-body">
        <div class="container forgot-container">
            <div class="row">
                <div class="col-sm-offset-2 col-md-offset-2 col-lg-offset-3 col-sm-9 col-md-8 col-lg-6 jumbotron">
                    <h3>Recover Password</h3>
                    <div class="input-container">
                        <label>Enter Your Email: </label>
                        <input type="email" ng-model="user.email" ng-keyup="keyUp($event)">
                    </div>
                    <div class="submit-container">
                        <button class="btn btn-primary" ng-click="resetPassword()">Submit</button>
                        <a ui-sref="Main.Home.Event" class="btn btn-primary">Back to homepage!</a>
                        <div class="alert alert-danger" ng-show="err">Enter a Valid Email</div>
                        <div class="alert alert-success" ng-show="show" style="margin-top:45px">
                            {{messge}}
                        </div>
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </body>
</html>
